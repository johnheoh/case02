<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./index.css" />

<style>
body {
    padding: 0;
    margin: 0;
    width: 100%;
}
.img-wrapper {
    position: relative;
    width: 250px;
    height: 250px;
}
.img-wrapper img {
    position: absolute;
    top: 0;
    left: 0;
    transform: translate(50, 50);
    width: 100%;
    height: 100%;
    object-fit: cover;
    margin: auto;
}
</style>
</head>

<body>
    <div class="img-wrapper">
        <img 
            src="http://drive.google.com/uc?export=view&id=19KDOk_9F8cFtPjJ5LMqYat-OOIEt1usQ"
            >
    </div>
</body>
</html>
